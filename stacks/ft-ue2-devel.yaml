import:
  - globals/ue2-globals
  # All catalog defaults
  - catalog/terraform/tfstate-backend
  - catalog/terraform/vpc
  - catalog/terraform/eks
  - catalog/terraform/bastion

# Global variables
vars:
  stage: devel

terraform:
  vars: {}
  # This part only enable after we run the workflow.init step
  # atmos workflow init -f ft
  backend:
    s3:
      bucket: ft-ue2-devel-tfstate
      dynamodb_table: ft-ue2-devel-tfstate-lock

helmfile:
  vars: {}

# Override values from defaults on catalog
components:
  terraform:
    vpc:
      vars:
        vpc_flow_logs_enabled: false
        vpc_flow_logs_bucket_environment_name: "ue2"
        cidr_block: 10.10.0.0/18